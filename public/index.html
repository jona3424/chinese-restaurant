<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chinese Restaurant</title>
  <style>
    .goog-te-gadget {
      font-family: 'Arial', sans-serif !important;
    }
    .goog-te-gadget-simple {
      border: none !important;
      background-color: transparent !important;
    }
    .goog-te-gadget-simple .goog-te-menu-value span {
      font-size: 14px !important;
      color: #ffffff !important; /* Change this to the desired color */
    }
    .goog-te-gadget-simple .goog-te-menu-value span:before {
      content: 'Select Language' !important; /* Change this to your desired text */
    }
    .goog-te-gadget-simple .goog-te-menu-value span:first-child {
      display: none !important;
    }
    .goog-te-gadget-simple .goog-te-menu-value span:nth-child(3) {
      display: none !important;
    }
    .goog-te-gadget-icon {
      display: none !important;
    }
    .dropdown-menu .goog-te-menu2 {
      max-width: 100%;
    }
  </style>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'sr',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        includedLanguages: 'sr,en,es,fr,de,it,zh,ru,ja,ko'
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
  <noscript>
    <strong>We're sorry but this site doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
</body>
</html>
